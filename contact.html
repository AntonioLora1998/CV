<main class="contact-container">
    <h1>Contacto</h1>
    <p>Si quieres ponerte en contacto conmigo, completa el siguiente formulario o usa mis redes sociales.</p>

    <form class="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Enviar</button>
    </form>

    <div class="social-links">
        <h2>También puedes encontrarme en:</h2>
        <a href="#" class="social-btn">LinkedIn</a>
        <a href="#" class="social-btn">GitHub</a>
        <a href="#" class="social-btn">Twitter</a>
    </div>
</main>

<script>
    document.querySelector(".contact-form").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("¡Gracias por tu mensaje! Me pondré en contacto pronto.");
    });
</script>

</body>
